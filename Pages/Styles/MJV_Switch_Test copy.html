<!-- Scripts -->

<script>

	function injectHeader(){
        /*load html from file and inject into head*/
        $.get("https://willwulfken.github.io/MidJourney-Styles-and-Keywords-Reference/Webpage_Parts/Header.html", function(data){
            $(document.head).replaceWith(data);
        });

        var s = document.createElement("script");
        s.type = "text/javascript";
        s.src = "https://willwulfken.github.io/MidJourney-Styles-and-Keywords-Reference/Webpage_Parts/Header_Scripts.js";
        $("head").append(s);
    }

    injectHeader();

	function openTab(evt, tabName) {
		var i, tabcontent, tablinks;
		tabcontent = document.getElementsByClassName("tabcontent");
		for (i = 0; i < tabcontent.length; i++) {
			tabcontent[i].style.display = "none";
		}
		tablinks = document.getElementsByClassName("tablinks");
		for (i = 0; i < tablinks.length; i++) {
			tablinks[i].className = tablinks[i].className.replace(" active", "");
		}
		document.getElementById(tabName).style.display = "block";
		evt.currentTarget.className += " active";
	}

	function openSubTab(evt, subtabName) {
		var i, subtabcontent, subtablinks;
		subtabcontent = document.getElementsByClassName("subtabcontent");
		for (i = 0; i < subtabcontent.length; i++) {
			subtabcontent[i].style.display = "none";
		}
		subtablinks = document.getElementsByClassName("subtablinks");
		for (i = 0; i < subtablinks.length; i++) {
			subtablinks[i].className = subtablinks[i].className.replace(" active", "");
		}
		document.getElementById(subtabName).style.display = "block";
		evt.currentTarget.className += " active";
	}

	

	//Set the gallery version to load the page on
	var galleryversion = "MJ_V2";

	//Initialize gallery images
	changegallery();

	function changegallery() {
	
	let imglist = '#MJ_V3_Images > input';

	if(galleryversion == "MJ_V2"){
		imglist = '#MJ_V2_Images > input';
	}else{
		imglist = '#MJ_V3_Images > input';
	}

	console.log("IMGLIST: " + imglist);

	// read the new URLs
	var newimgURL = Array.from(document.querySelectorAll(imglist)).map(imgdata => imgdata.value); // note imgdata.value, not the whole image

	// Insert them into the DOM
	Array.from(document.querySelectorAll('.grid-container > .grid-item > img')).map((img, i) => {
		if (newimgURL[i]) { // don't replace with empty strings
			img.setAttribute("src", newimgURL[i])
		}
	})

	if(galleryversion == "MJ_V2"){
		galleryversion = "MJ_V3"
	}else{
		galleryversion = "MJ_V2";
	}

	}

</script>
