<!DOCTYPE html>
<html>

<!-- Head -->

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<!-- Body -->

<body>
	<div align="center">

		<div class="pagetitle"><h2>Page Title</h2></div>

		<div class="tab">
			<button class="tablinks" onclick="openTab(event, 'Tab1')">Tab 1</button>
			<button class="tablinks" onclick="openTab(event, 'Tab2')">Tab 2</button>
			<button class="tablinks" onclick="openTab(event, 'Tab3')">Tab 3</button>
		</div>

		<div id="Tab1" class="tabcontent">
			<div class="subtab">
				<button class="subtablinks" onclick="openSubTab(event, 'Subtab1')">Subtab 1</button>
				<button class="subtablinks" onclick="openSubTab(event, 'Subtab2')">Subtab 2</button>
				<button class="subtablinks" onclick="openSubTab(event, 'Subtab3')">Subtab 3</button>
			</div>

			<div id="Subtab1" class="subtabcontent">
				Subtab1 Content
			</div>

			<div id="Subtab2" class="subtabcontent">
				Subtab2 Content
			</div>

			<div id="Subtab3" class="subtabcontent">
				Subtab3 Content
			</div>
		</div>


	</div>
</body>

<!-- Footer -->

<footer>
    <div class="footer_container">
        <button onclick="window.location.href='https://willwulfken.github.io/MidJourney-Styles-and-Keywords-Reference/Sitemap.html';">ðŸ—º Sitemap</button>
    </div>
</footer>

<!-- Scripts -->

<script>
    function injectHeader(){
        /*load html from file and inject into head*/
        $.get("https://willwulfken.github.io/MidJourney-Styles-and-Keywords-Reference/Webpage_Parts/Header.html", function(data){
            $(document.head).replaceWith(data);
        });

        var s = document.createElement("script");
        s.type = "text/javascript";
        s.src = "https://willwulfken.github.io/MidJourney-Styles-and-Keywords-Reference/Webpage_Parts/Header_Scripts.js";
        $("head").append(s);
    }

    injectHeader();
</script>
</html>
